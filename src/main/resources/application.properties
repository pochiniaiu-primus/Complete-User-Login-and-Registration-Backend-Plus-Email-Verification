server.port=8081
spring.datasource.url=jdbc:postgresql://localhost:5432/registration
spring.datasource.username=postgres
spring.datasource.password=postgres
#spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
#spring.jpa.show-sql=true
spring.jpa.database=postgresql
#spring.jpa.database-platform = org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect
#spring.mustache.expose-request-attributes=true
#spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
server.error.include-message=always
server.error.include-binding-errors=always
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=hello
spring.mail.password=hello
spring.mail.properties.smth.ssl.trust="*"
spring.mail.properties.smth.auth=true
spring.mail.properties.smth.starttls=true
spring.mail.properties.smth.connectiontimeout=true
spring.mail.properties.smth.timeout=5000
spring.mail.properties.smth.writetimeout=5000
